{% extends 'store/main.html' %}
{% load static %}
{% block content %}
	<div class="row">
		<div class="col-lg-12">
			<div class="box-element">

				<!-- Button to return to the shopping page -->
				<a class="btn btn-outline-dark" href="{% url 'store' %}">&#x2190; Continue Shopping</a>

				<br><br>

				<!-- Summary table of cart items and total price -->
				<table class="table">
					<tr>
						<th><h5>Items: <strong>3</strong></h5></th>
						<th><h5>Total:<strong> $42</strong></h5></th>
						<th>
							<!-- Button to proceed to checkout -->
							<a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
						</th>
					</tr>
				</table>

			</div>

			<br>

			<!-- Container for cart items -->
			<div class="box-element">
				<!-- Header row for the cart -->
				<div class="cart-row">
					<div style="flex:2"></div>
					<div style="flex:2"><strong>Item</strong></div>
					<div style="flex:1"><strong>Price</strong></div>
					<div style="flex:1"><strong>Quantity</strong></div>
					<div style="flex:1"><strong>Total</strong></div>
				</div>
				
				<!-- Example row for an individual cart item -->
				<div class="cart-row">
					<!-- Product image -->
					<div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
					<!-- Product name -->
					<div style="flex:2"><p>Product 1</p></div>
					<!-- Product price -->
					<div style="flex:1"><p>$20</p></div>
					<!-- Quantity controls -->
					<div style="flex:1">
						<p class="quantity">2</p>
						<div class="quantity">
							<img class="chg-quantity" src="{% static 'images/3+arrow-up.png' %}">
							<img class="chg-quantity" src="{% static 'images/2+arrow-down.png' %}">
						</div>
					</div>
					<!-- Total price for this product -->
					<div style="flex:1"><p>$32</p></div>
				</div>

			</div>
		</div>
	</div>
{% endblock content %}
